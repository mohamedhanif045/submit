<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>submit-application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="container-fluid bg-success todo-app">
        <div class="row">
            <div class="card col-10 mx-auto bg-light m-5">
                <div class="card-body">
                    <h5 class="card-title">submit-application</h5>
                    <form id="todo-form">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Add what you want to do" aria-label="Add what you want to do" aria-describedby="button-addon2" id="input">
                            <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Add</button>
                        </div>
                    </form>
                    <ol class="list-group flush list-group-numbered" id="list">
                        <!-- List items will be added here dynamically -->
                    </ol>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
